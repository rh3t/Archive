<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Odyssey - Title Screen</title>
  <link rel="icon" type = "image/x-icon" href="assets/favicon.svg">

  <link href = 'assets/base/style.css' rel = 'stylesheet' type = 'text/css'>
</head>

<body>

  <div class = 'flexbox'>
    <img src = 'assets/favicon.svg' width = 80>
    <p style = 'padding-left: 10px; font-size: 80px; text-shadow: 2px 2px orange;'>Odyssey</p>
  </div>

  <p style = 'font-size: 17px; margin: -70px auto 0px; width: 550px;'>
    Odyssey is a clicker game where you fly around the galaxy gathering resources for what's left of humanity. Although, you have a time limit, but a quota you still have to meet.
  </p>

  <p class = 'line' style = 'margin-top: 20px;'></p>

  <div style = 'width: 400px; margin: 20px auto;'>

    <div id = 'playButton' class = 'basic-button flexbox' style = 'margin-bottom: 10px;'>
      <img src = 'assets/images/icons/play.svg' width = 15>
      <p id = 'playButtonText' style = 'padding-left: 10px;'>New Game</p>
    </div>
  
    <div id = 'loadButton' class = 'basic-button flexbox' style = 'margin-bottom: 10px;'>
      <img src = 'assets/images/icons/save.svg' width = 20>
      <p id = 'loadButtonText' style = 'padding-left: 10px;'>Load Game</p>
    </div>
  
    <div id = 'websiteButton' class = 'basic-button flexbox'>
      <img src = 'assets/images/icons/rhet.png' width = 25>
      <p style = 'padding-left: 10px;'>Rhet0rical.Dev</p>
    </div>

  </div>

  <p class = 'line'></p>

  <p class = 'basic-footer'>
    Created by Rhet0rical, with help from Weffel. Hosted on GitHub.
  </p>

  <p id = 'versionDisplay'></p>

  <script src = 'script.js'></script>
  <script src = 'assets/base/script.js'></script>

</body>

</html>
